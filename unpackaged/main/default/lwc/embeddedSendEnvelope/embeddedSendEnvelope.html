<template>
    <lightning-card title="DocuSign Envelopes" icon-name="custom:custom105">
        <div class="slds-text-align_center">
            <lightning-icon icon-name="custom:custom105" alternative-text="Welcome Icon" size="large"></lightning-icon>
            <p>Manage & Track Your DocuSign Envelopes</p>
        </div>

        <div class="slds-grid slds-grid_align-center slds-m-around_medium">
            <lightning-button
                label="Create Envelope"
                onclick={handleCreateEnvelope}>
            </lightning-button>
            <lightning-button
                label="Create Envelope from Template"
                onclick={handleCreateEnvelopeFromTemplate}>
            </lightning-button>
            <lightning-button
                label="Refresh"
                onclick={handleRefresh}
                disabled={isRefreshDisabled}>
            </lightning-button>
        </div>

        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={envelopes}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
